<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meme Radar Prototype</title>
  <link rel="stylesheet" href="meme-prototype.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <main class="device">
    <div class="status">
      <span id="status-time">09:41</span>
      <div class="status-right">
        <span id="status-updated">마지막 갱신 -</span>
        <button id="theme-toggle" class="theme-toggle" type="button" aria-label="theme toggle">테마: 라이트</button>
      </div>
    </div>

    <div class="screen">
      <div class="pill">밈 · 유행 · 챌린지</div>
      <h1>오늘의 랭킹</h1>

      <div class="search-wrap">
        <input id="search-input" type="search" class="search-input" placeholder="키워드 검색" />
      </div>

      <div class="meta-row">
        <label class="meta-label" for="ranking-criteria">기간</label>
        <div class="select-wrap">
          <button class="select-trigger" type="button" aria-haspopup="listbox" aria-expanded="false">
            <span class="select-value">오늘</span>
          </button>
          <ul class="select-menu is-hidden" role="listbox" aria-label="기간">
            <li class="select-option selected" role="option" data-value="today">오늘</li>
            <li class="select-option" role="option" data-value="week">이번주</li>
            <li class="select-option" role="option" data-value="month">이번달</li>
            <li class="select-option" role="option" data-value="quarter">최근 3개월</li>
          </ul>
          <select id="ranking-criteria" class="native-select" aria-hidden="true" tabindex="-1">
            <option value="today" selected>오늘</option>
            <option value="week">이번주</option>
            <option value="month">이번달</option>
            <option value="quarter">최근 3개월</option>
          </select>
        </div>
      </div>

      <div class="slider" data-index="0">
        <div class="slides">
          <section class="slide" data-category="meme">
            <h2>밈</h2>
            <p class="slide-caption">짤, 문구, 패러디 중심</p>
          </section>
          <section class="slide" data-category="trend">
            <h2>유행</h2>
            <p class="slide-caption">패션, 음식, 아이템 트렌드</p>
          </section>
          <section class="slide" data-category="challenge">
            <h2>챌린지</h2>
            <p class="slide-caption">숏폼 참여형 콘텐츠</p>
          </section>
        </div>
      </div>

      <div class="slider-controls">
        <div class="dots">
          <button class="dot active" data-index="0" aria-label="밈"></button>
          <button class="dot" data-index="1" aria-label="유행"></button>
          <button class="dot" data-index="2" aria-label="챌린지"></button>
        </div>
        <div class="nav-btns">
          <button class="nav-btn" data-dir="prev">이전</button>
          <button class="nav-btn" data-dir="next">다음</button>
        </div>
      </div>

      <div id="ranking-list" class="ranking"></div>
      <div id="empty-state" class="empty-state is-hidden">조건에 맞는 결과가 없습니다.</div>
    </div>
  </main>

  <aside id="detail-sheet" class="bottom-sheet" aria-hidden="true">
    <div class="sheet-handle"></div>
    <div class="sheet-header">
      <strong id="sheet-title">상세 정보</strong>
      <button id="sheet-close" class="sheet-close">닫기</button>
    </div>
    <div id="sheet-body" class="sheet-grid"></div>
    <div id="sheet-links" class="sheet-links"></div>
  </aside>

  <div id="link-modal" class="modal-backdrop is-hidden" aria-hidden="true">
    <div class="modal">
      <div class="modal-title">외부 링크로 이동</div>
      <p class="modal-text">외부 사이트로 이동합니다. 계속하시겠습니까?</p>
      <div class="modal-actions">
        <button id="modal-cancel" class="modal-btn ghost" type="button">취소</button>
        <button id="modal-confirm" class="modal-btn" type="button">이동</button>
      </div>
    </div>
  </div>

  <script src="meme-prototype.js"></script>
</body>
</html>
